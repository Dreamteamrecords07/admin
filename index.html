<!DOCTYPE html>
<html>

<head>
    <title>Cricket Matches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <h1>Cricket Matches</h1>
    <form action="player_details.html" method="get" target="_blank">
        <label for="matchId">Enter Match ID:</label>
        <input type="text" id="matchId" name="matchId">
        <button type="submit">Show Players</button>
    </form>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Match Type</th>
            <th>Status</th>
            <th>Venue</th>
            <th>Date</th>
        </tr>
        <!-- JavaScript will populate this table with match data -->
    </table>


    <script>
        // JavaScript code to populate the table with match data from the API response
        const apiUrl = 'https://api.cricapi.com/v1/currentMatches?apikey=d2bef66d-c1c4-4b3a-81e6-f9f2eb627384&offset=0';

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const matches = data.data;

                // Populate the table with match details
                const table = document.querySelector('table');
                matches.forEach(match => {
                    const row = table.insertRow();
                    row.innerHTML = `
                        <td>${match.id}</td>
                        <td>${match.name}</td>
                        <td>${match.matchType}</td>
                        <td>${match.status}</td>
                        <td>${match.venue}</td>
                        <td>${match.date}</td>
                    `;
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>

</html>
